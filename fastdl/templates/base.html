<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TF2 Map Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <nav style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background-color: #f5f5f5; border-bottom: 1px solid #ddd;">
            <h1><a href="/" style="text-decoration: none; color: #333;">TF2 FastDL</a></h1>
            <div>
                {% if user %}
                    <span>Welcome, {{ user.name or "User" }}!</span>
                    <a href="/logout" style="margin-left: 1rem; padding: 0.5rem 1rem; background-color: #dc3545; color: white; text-decoration: none; border-radius: 4px;">Logout</a>
                {% else %}
                    <a href="/login" style="padding: 0.5rem 1rem; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px;">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
